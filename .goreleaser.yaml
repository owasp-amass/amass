builds:
  -
    main: ./cmd/amass/main.go
    binary: amass
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - 386
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: 386
      - goos: linux
        goarch: 386

  -
    main: ./cmd/amass.netdomains/main.go
