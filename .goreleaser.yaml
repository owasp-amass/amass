archive:
  name_template: "amass_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  replacements:
    darwin: macos
    386: i386
  wrap_in_directory: true
  format: zip
  files:
    - LICENSE
    - README.md
    - wordlists/*

checksum:
  name_template: "amass_checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^doc:'
    - '^test:'
